<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
</head>
<body>

    <h1>Donation Form</h1>

    <form id="donationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" name="amount" min="1" required><br>

        <label for="comments">Comments (optional):</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <button type="button" onclick="submitDonation()">Submit Donation</button>
    </form>

    <script>
        function submitDonation() {
            // Use JavaScript to collect form data and process the donation
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var amount = document.getElementById('amount').value;
            var comments = document.getElementById('comments').value;

            // You can send this data to your server for processing or integrate with a payment gateway

            // For simplicity, you can log the details to the console
            console.log('Name: ' + name);
            console.log('Email: ' + email);
            console.log('Amount: ' + amount);
            console.log('Comments: ' + comments);

            // Optionally, you can redirect the user to a payment gateway or a thank you page
            // window.location.href = "payment_gateway_url"; // Replace with the actual URL
        }
    </script>

</body>
</html>
